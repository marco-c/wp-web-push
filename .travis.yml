language: php
matrix:
  allow_failures:
    - php: hhvm
  include:
    - php: 5.3
      env: WP_VERSION=latest WP_MULTISITE=0
      dist: precise
      before_install:
        - sudo apt-get -qq update
        - sudo apt-get install gettext
    - php: 5.4
      env: WP_VERSION=latest WP_MULTISITE=0
    - php: 5.5
      env: WP_VERSION=latest WP_MULTISITE=0
    - php: 5.6
      env: WP_VERSION=latest WP_MULTISITE=0
    - php: 7.0
      env: WP_VERSION=latest WP_MULTISITE=0
    - php: hhvm
      env: WP_VERSION=latest WP_MULTISITE=0
    - php: 5.3
      env: WP_VERSION=3.7 WP_MULTISITE=0
      dist: precise
      before_install:
        - sudo apt-get -qq update
        - sudo apt-get install gettext
    - php: 5.3
      env: WP_VERSION=3.8 WP_MULTISITE=0
      dist: precise
      before_install:
        - sudo apt-get -qq update
        - sudo apt-get install gettext
    - php: 5.3
      env: WP_VERSION=3.9 WP_MULTISITE=0
      dist: precise
      before_install:
        - sudo apt-get -qq update
        - sudo apt-get install gettext
    - php: 5.6
      env: WP_VERSION=4.0 WP_MULTISITE=0
    - php: 5.6
      env: WP_VERSION=4.1 WP_MULTISITE=0
    - php: 5.6
      env: WP_VERSION=4.2 WP_MULTISITE=0
    - php: 5.6
      env: WP_VERSION=4.3 WP_MULTISITE=0
    - php: 5.6
      env: WP_VERSION=4.4 WP_MULTISITE=0
    - php: 5.6
      env: WP_VERSION=latest WP_MULTISITE=1
    - php: 5.6
      env: WP_VERSION=nightly WP_MULTISITE=0
before_script:
  - ./install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
script: make test
